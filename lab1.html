<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <style>
        .button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Cart Quantity</h2>
    <div>
        <button class="button" onclick="changeQuantity(0)">Show Quantity</button>
        <button class="button" onclick="changeQuantity(2)">+2</button>
        <button class="button" onclick="changeQuantity(3)">+3</button>
        <button class="button" onclick="resetQuantity()">Reset</button>
    </div>
    <button class="button" onclick="addToCart()">Add to Cart</button>

    <script>
        let currentQuantity = 0;

        function changeQuantity(amount) {
            currentQuantity += amount;
            document.getElementById('quantity').innerText = currentQuantity;
        }

        function resetQuantity() {
            currentQuantity = 0;
            document.getElementById('quantity').innerText = currentQuantity;
        }

        function addToCart() {
            alert(`Added ${currentQuantity} items to the cart.`);
            resetQuantity(); // Reset after adding to cart
        }
    </script>

</body>
</html>
