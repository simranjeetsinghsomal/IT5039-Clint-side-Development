<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome in Simran gaming world</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        img {
            width: 200px;
            height: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Time to make some $ money. </h1>
    <div>
        <img id="dice1" src="images/dice6.png" alt="Dice 1">
        <img id="dice2" src="images/dice6.png" alt="Dice 2">
    </div>
    <button id="playButton">Play</button>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            // Step 3: Create a Random Number
            var randomNumber1 = Math.floor(Math.random() * 6) + 1; // Random number between 1 and 6
            var randomNumber2 = Math.floor(Math.random() * 6) + 1; // Random number for player 2

            // Step 4: Change the <img> to a Random Dice
            document.getElementById("dice1").setAttribute("src", "images/dice" + randomNumber1 + ".png");
            document.getElementById("dice2").setAttribute("src", "images/dice" + randomNumber2 + ".png");

            // Step 6: Change the Title to Display a Winner
            var resultText;
            if (randomNumber1 > randomNumber2) {
                resultText = "ðŸš© Congratulation simran you win $!";
            } else if (randomNumber1 < randomNumber2) {
                resultText = "Congratulation harsh you win $! ðŸš©";
            } else {
                resultText = "It's a Draw!";
            }
            document.querySelector("h1").innerText = resultText;
        });
    </script>

</body>
</html>
