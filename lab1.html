<!DOCTYPE html>

	<meta charset="UTF-8">

<style>
	.statistics {
		background-color: #f7f7f7;
		padding: 50px 0
	}

	.stat-container {
		background-color: #fff;
		padding: 20px;
		border: 1px solid #ddd;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		margin: 20px;
	}

	.stat-container h2 {
		font-size: 36px;
		font-weight: bold;
		color: #333;
		margin-bottom: 10px;
	}

	.stat-container p {
		font-size: 18px;
		color: #666;
	}

	/* Make the containers inline-block */
	.stat-container {
		display: inline-block;
		width: 30%;
		/* adjust the width to your liking */
		vertical-align: top;
	}

	/* Add some space between the containers */
	.stat-container+.stat-container {
		margin-left: 20px;
	}

	
</style>

<body>
	<section class="statistics">
		<div class="container">
